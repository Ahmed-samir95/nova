<div class="contact-landing d-flex justify-content-center align-items-center">
  <div class="contact-content">
  <h2 class="text-light">Contact</h2>
  <div class="info">
  <a class="text-light" href="index.html" target="_blank" rel="noopener noreferrer">Home</a>
  <span>/ Contact</span>
  </div>
  </div>
</div>
<!-- ----------------------------------------------------------------------------------------- -->
  <!-- contact-info -->
  <div class="contact-info mt-5 pt-3 pb-3">
    <div class="container">
      <div class="row">
        <div class="contact-item col-md-6">
          <div class="loc">
            <h2>Location:</h2>
            <p>A108 Adam Street, New York, NY 535022</p>
          </div>
          <div class="email">
            <h2>Email:</h2>
            <p>info@example.com</p>
          </div>
        </div>
        <div class="contact-item col-md-6">
          <form id="form">
            <div class="control mb-3">
              <input type="text" placeholder="Full Name" id="userName" >
            </div>
            <div class="control mb-3">
              <input type="email" placeholder="Email" id="email">
            </div>
            <div class="control mb-3">
              <input type="number" placeholder="Phone Number" id="Number">
            </div>
            <div class="control mb-3">
              <textarea name="" id="" cols="30" rows="10" placeholder="Message"></textarea>
            </div>
            <a class="btn text-light rounded-pill pe-3 ps-3" href="http://#" target="_blank" rel="noopener noreferrer">Get Started</a>
          </form>
        </div>
      </div>
    </div>
  </div>
